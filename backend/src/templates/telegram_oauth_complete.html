<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #10b981;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Authentication Complete!</h1>
        <p>Your account has been linked. You can now close this window and return to Telegram.</p>
        <p><div class="spinner"></div>Processing...</p>
    </div>
    
    <script>
        // Automatically close the window after 3 seconds
        setTimeout(() => {
            window.close();
            // If window.close() doesn't work, show a message
            setTimeout(() => {
                document.querySelector('.container').innerHTML = `
                    <div class="success-icon">✅</div>
                    <h1>All Done!</h1>
                    <p>You can now close this window and return to Telegram.</p>
                `;
            }, 500);
        }, 3000);
    </script>
</body>
</html>
