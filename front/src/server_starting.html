<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Server Starting - co.meta</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/favicons/@@BRANCH@@/favicon.ico?v=2" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://js.stripe.com/v3/"></script>
    <link
      rel="preload"
      href="assets/iconfont/MaterialIcons-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .loader {
        display: block;
        width: 100vw;
        height: 100vh;
        background-color: #1a1a1a;
      }

      .loader footer {
        width: 100vw;
        height: 60px;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #000;
      }

      .loader footer .version {
        float: right;
        height: 60px;
        font-size: 10pt;
        margin-right: 25px;
        line-height: 60px;
        color: rgba(223, 223, 223, 0.9);
      }

      .loader footer .amvara {
        float: left;
        height: 60px;
        line-height: 60px;
        color: rgba(223, 223, 223, 0.9);
        font-weight: 400;
        letter-spacing: 5px;
        position: relative;
      }

      .loader footer .amvara span {
        margin-left: 90px;
      }

      .loader footer .amvara i {
        height: 30px;
        width: 30px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 40px;
        background: url(assets/amvara-logo.svg) no-repeat;
        background-size: contain;
      }

      .loader footer .confidential {
        color: #e5b355;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        font-size: 10pt;
        font-weight: bold;
        width: 100%;
        text-align: center;
        line-height: 60px;
        text-transform: uppercase;
      }

      .loader header {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        bottom: 0;
        top: -60px;
        height: 300px;
        width: 358px;
      }

      .loader .title {
        font-size: 45pt;
        font-weight: bold;
        text-align: center;
        color: rgba(223, 223, 223, 0.9);
      }

      .loader .subtitle {
        margin-top: 10px;
        font-size: 1.2em;
        color: rgba(223, 223, 223, 0.9);
        text-align: center;
      }

      .loader .title span {
        color: #e5b355;
      }

      .loader .loading {
        display: block;
        width: 120px; 
        height: 150px;
        background: url(assets/loading.svg) no-repeat;
        background-size: contain;
        margin: 30px auto 0 auto;
      }

      p {
        font-size: 1.2em;
        color: #cccccc;
        text-align: center;
      }

      .countdown {
        color: #e5b355;
        text-align: center;
        font-size: 1em;
        margin-top: 10px;
      }
      .sentence {
        margin-top: 5vh;
        font-size: 1.5rem;
        margin-bottom: 10px;
        font-style: italic;
        height: 58px;
        color: rgba(255, 255, 255, 0.6);
      }
      @media screen and (max-width: 650px) {
        .loader footer .confidential {
          bottom: 30px;
          top: auto;
        }
      }
    </style>
    <meta name="theme-color" content="#E5B355" />
  </head>
  <body>
    <div class="loader">
      <header>
        <div class="title"><span>co.</span>meta</div>
        <div class="subtitle">Development Server is starting…</div><br>
        <div class="sentence"></div>
        <p>Please wait while we bring everything online.</p>
        <div class="countdown">Reloading in <span id="countdown">5</span> seconds…</div>
        <div class="loading"></div>
      </header>
    </div>

    <noscript>Please enable JavaScript to continue using this application.</noscript>

    <script>
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(() => {
        countdown--;
        if (countdownElement) {
          countdownElement.textContent = countdown;
        }

        if (countdown <= 0) {
          clearInterval(timer);
          // Clear storage
          localStorage.clear();
          sessionStorage.clear();
          
          location.reload();
        }
      }, 1000);

      
      function loadSentence() {
        // From: https://www.success.com/17-motivational-quotes-to-inspire-you-to-be-successful/
        var sentences = [
          'Your limitation it’s only your imagination.',
          'Great things never come from comfort zones.',
          'Dream it. Wish it. Do it.',
          'Success doesn’t just find you. You have to go out and get it.',
          'The harder you work for something, the greater you’ll feel when you achieve it.',
          'Dream bigger. Do bigger.',
          'Don’t stop when you’re tired. Stop when you’re done.',
          'Wake up with determination. Go to bed with satisfaction.',
          'Do something today that your future self will thank you for.',
          'Little things make big days.',
          'Don’t wait for opportunity. Create it.',
          'The key to success is to focus on goals, not obstacles.',
          'Dream it. Believe it. Build it.',
          'You can’t test everything, so test everything you can.',
          'You can’t test everything, but you can test things that matter.',
        ];

        var total = sentences.length - 1;
        var randIndex = Math.floor(Math.random() * (total + 1));
        var sentence = sentences[randIndex];
        document.querySelector('.sentence').innerText = '"' + sentence + '"';
      }

      loadSentence();
      // Load new sentence every 10s
      setInterval(loadSentence, 10000);




    </script>
  </body>
</html>
