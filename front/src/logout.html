    <script>
      function goLogin() {
        location.href = '/?t=' + Date.now(); // Add current timestamp to force cache bypass
      }
      // Load feedback mail from LS
      var mail = localStorage.getItem('feedback_mail');
      if (mail) {
        document.querySelector('.subtitle2 a').setAttribute('href', 'mailto:' + mail);
        document.querySelector('.subtitle2 a').innerText = mail;
      } else {
        // Else doesn't make sense to show feedback sentence
        document.querySelector('.subtitle2').style.display = 'none';
      }
    </script>
