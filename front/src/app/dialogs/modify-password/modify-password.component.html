<h2 mat-dialog-title>Modify password of {{ data.account.name }}</h2>
<form [formGroup]="rForm" (ngSubmit)="modifyUser(rForm.value)">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Value" type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field class="move-right" appearance="outline">
      <mat-label>Confirm password</mat-label>
      <input matInput placeholder="Value" type="password" formControlName="repassword">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-stroked-button color="primary" [disabled]="!rForm.valid" class="submit">Modify password</button>
  </mat-dialog-actions>
</form>
