<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
  <span>{{ data?.description }}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- Yes button positioned on the left as it's the primary action and follows left-to-right reading patterns -->
  <button mat-stroked-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button 
    autofocus
    mat-stroked-button 
    color="primary" 
    [mat-dialog-close]="false">
    No
  </button>
</mat-dialog-actions>
