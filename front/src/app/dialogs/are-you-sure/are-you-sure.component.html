<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
  <span>{{ data?.description }}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">
    No
  </button>
</mat-dialog-actions>
