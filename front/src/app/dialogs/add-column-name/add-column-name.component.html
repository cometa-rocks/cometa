<h2 mat-dialog-title>{{ data.title || 'Add Column' }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%; margin-top: 8px;">
    <mat-label>{{ data.placeholder || 'Column Name' }}</mat-label>
    <input matInput [(ngModel)]="columnName" (keyup.enter)="accept()" (focus)="inputFocusService.setInputFocus(true)" (blur)="inputFocusService.setInputFocus(false)" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end" style="margin-top: 16px;">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!columnName.trim()" (click)="accept()">{{ data.title === 'Rename Column' ? 'Rename' : 'Add' }}</button>
</mat-dialog-actions>
