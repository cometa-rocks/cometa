<div class="info-row" *ngLet="status$ | async as status">
    <div class="index">{{ index + 1 }}</div>
    <div class="icon-status" [ngClass]="status" [matTooltip]="status | titlecase" matTooltipPosition="above"></div>
    <div class="text" [matTooltip]="step.step_content" matTooltipPosition="above">
        <div class="step-content">{{ step.step_keyword }} {{ step.step_content }}</div>
        <div class="step-detail" [@detailAnimation] *ngIf="status === 'running' && details$ | async as detail">
            <div class="icon-detail"></div>
            {{ detail }}
        </div>
    </div>
    <div class="screenshot" *ngIf="(_liveSteps.steps$ | async)[index]?.screenshot; else hyphen">
        <i class="screen-image" *ngIf="status != 'success'; else showBefore" [ngClass]="status"></i>
        <ng-template #showBefore>
            <i class="screen-preview" matTooltip="View screenshot" matTooltipPosition="above" (click)="openScreenshot('current')" [style.backgroundImage]="getScreenshot('current')"></i>
        </ng-template>
    </div>
    <div class="screenshot" *ngIf="(_liveSteps.steps$ | async)[index]?.compare; else hyphen">
        <i class="screen-image" *ngIf="status != 'success'; else showBefore" [ngClass]="status"></i>
        <ng-template #showBefore>
            <i class="screen-preview" matTooltip="View screenshot" matTooltipPosition="above" (click)="openScreenshot('template')" [style.backgroundImage]="getScreenshot('template')"></i>
        </ng-template>
    </div>
    <div class="screenshot" *ngIf="(_liveSteps.steps$ | async)[index]?.compare; else hyphen">
        <i class="screen-image" *ngIf="status != 'success'; else showBefore" [ngClass]="status"></i>
        <ng-template #showBefore>
            <i class="screen-preview" matTooltip="View screenshot" matTooltipPosition="above" (click)="openScreenshot('difference')" [style.backgroundImage]="getScreenshot('difference')"></i>
        </ng-template>
    </div>
    <ng-template #hyphen>
        <div class="screenshot">-</div>
    </ng-template>
</div>
<div class="error-row" *ngIf="error$ | async as error">
    Error: {{ error }}
</div>
