<h2 mat-dialog-title>Edit environment variables</h2>
<mat-dialog-content>
  <ng-container *ngIf="variables.length > 0; else text">
    <!-- Variables header -->
    <!-- <div class="variable-header">
      <div class="key">Key</div>
      <div class="value">Value</div>
      <div class="secret">Encrypt</div>
      <div class="remove" *ngIf="canDelete"></div>
    </div> -->
    <table mat-table [dataSource]="variables" class="mat-elevation-z8">
      <ng-container matColumnDef="variable_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <input [disabled]="true" [type]="text" value="{{element.variable_name}}">
        </td>
      </ng-container>

      <ng-container matColumnDef="variable_value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element">
          <input [disabled]="true" [type]="element.encrypted ? 'password' : 'text'" value="{{element.variable_value}}">
        </td>
      </ng-container>

      <ng-container matColumnDef="encrypted">
        <th mat-header-cell *matHeaderCellDef> Encrypted </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [disabled]="true" [checked]="element.encrypted" color="primary"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="based">
        <th mat-header-cell *matHeaderCellDef> Based </th>
        <td mat-cell *matCellDef="let element">
          <mat-select>
            <mat-option *ngFor="let base of bases" [value]="base" [selected]="element.based === base">
              {{base}}
            </mat-option>
          </mat-select>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="variables">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item >
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  </ng-container>

  <ng-template #text>
    <div>This environment has no variables yet.</div>
  </ng-template>
  <button color="primary" *ngIf="canCreate" (click)="add()" class="add" mat-stroked-button>Add variable</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-stroked-button [disabled]="variablesForm.invalid" (click)="save()" color="primary">Save</button>
</mat-dialog-actions>
