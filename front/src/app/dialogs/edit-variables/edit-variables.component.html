<h2 mat-dialog-title>Edit environment variables</h2>
<mat-dialog-content>
  <ng-container *ngIf="variables.length > 0; else text">
    <table mat-table [dataSource]="variables" class="mat-elevation-z8">
      <ng-container matColumnDef="variable_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" >
          <input [disabled]="element.disabled" [type]="text" value="{{element.variable_name}}" [(ngModel)]="element.variable_name" #variable_name="ngModel" (change)="setInputStatus(variable_name?.errors)" pattern="^[\w.-]+$" required>
            <small class="validation-error" *ngIf="variable_name.errors?.['required']">Variable name is required.</small>
            <small class="validation-error" *ngIf="variable_name.errors?.['pattern']">Special characters and space is not allowed.</small>
        </td>
      </ng-container>

      <ng-container matColumnDef="variable_value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element">
          <input [disabled]="element.disabled" [type]="element.encrypted ? 'password' : 'text'" value="{{element.variable_value}}" [(ngModel)]="element.variable_value" #variable_value="ngModel" (change)="setInputStatus(variable_value?.errors)" required>
          <small class="validation-error" *ngIf="variable_value.errors?.['required']">Variable name is required.</small>
          <ng-container *ngTemplateOutlet="messageTemplate; context:{valueErrors:variable_value.errors}"></ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="encrypted">
        <th mat-header-cell *matHeaderCellDef> Encrypted </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [disabled]="element.disabled" [checked]="element.encrypted" color="primary"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="based">
        <th mat-header-cell *matHeaderCellDef> Based </th>
        <td mat-cell *matCellDef="let element">
          <mat-select [(value)]="element.based" [disabled]="element.disabled">
            <mat-option *ngFor="let base of bases" [value]="base">
              {{base}}
            </mat-option>
          </mat-select>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="variables">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div [matTooltip]="element.disabled && isEditing ? 'Please save changes before editing this field!' : ''" matTooltipPosition="above">
              <button mat-menu-item  *ngIf="element.disabled; else checkIcon"  [disabled]="isEditing" (click)="onEditVar(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
            </div>
            <button mat-menu-item (click)="onDeleteVar(element)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <ng-template #checkIcon>
              <button mat-menu-item [disabled]="!canSave" matTooltipPosition="above" (click)="onSaveVar(element)">
                <mat-icon>check</mat-icon>
                <span>Save</span>
              </button>
            </ng-template>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  </ng-container>

  <ng-template #text>
    <div>This environment has no variables yet.</div>
  </ng-template>
  <button color="primary" *ngIf="canCreate" (click)="add()" class="add" mat-stroked-button>Add variable</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-stroked-button [disabled]="variablesForm.invalid" (click)="save()" color="primary">Save</button>
</mat-dialog-actions>
