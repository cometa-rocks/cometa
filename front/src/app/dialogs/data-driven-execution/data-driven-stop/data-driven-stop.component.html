<h2 mat-dialog-title>
  {{ 'data_driven_executed_and_stop.title_stop' | translate }}
</h2>
<mat-dialog-content>
  <p [innerHTML]="'data_driven_executed_and_stop.dialog_content_stop' | translate: {'data.run_id': data.run_id, 'data.test_count': data.test_count}">
  </p>
  <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="close()">
    {{ 'data_driven_executed_and_stop.close' | translate }}
  </button>
</mat-dialog-actions>
