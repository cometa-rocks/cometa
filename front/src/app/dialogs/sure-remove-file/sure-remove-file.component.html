<h2 mat-dialog-title>Remove file {{ data?.fileName }}</h2>
<mat-dialog-content>
  Are you sure you want to delete this file?
</mat-dialog-content>
<mat-dialog-actions>
  <button 
    mat-stroked-button 
    color="primary" 
    mat-dialog-close>
    No, cancel
  </button>
  <button 
    mat-stroked-button 
    color="warn"
    [mat-dialog-close]="true">
    Yes, delete it
  </button>
</mat-dialog-actions>
