<h2 mat-dialog-title>
  {{'feature.created_dialog_tittle' | translate }}
</h2>
<mat-dialog-content>
  <p [innerHTML]="'feature.created_dialog_content' | translate: { 'data.feature_name': data.feature_name }">
  <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="go()">Yes</button>
  <button mat-stroked-button color="warn" mat-dialog-close>No</button>
</mat-dialog-actions>
