<h2 mat-dialog-title>Feature successfully created!</h2>
<mat-dialog-content>
  <p>
    The feature {{ data.feature_name }} has been created successfully. Do you
    want to view it now?
  </p>
  <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="go()">Yes</button>
  <button mat-stroked-button color="warn" mat-dialog-close>No</button>
</mat-dialog-actions>
