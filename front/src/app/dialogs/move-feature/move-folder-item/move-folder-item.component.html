<div
  (click)="selectFolder()"
  [style.paddingLeft.px]="20 * child"
  [class.extended]="extended$ | async"
  [class.selected]="(_config.selectedFolderId | async).id == folder.folder_id"
  [class.showCrumb]="folder.folders.length > 0"
  class="folder-item">
  <div stopPropagation (click)="expandControl()" class="crumb"></div>
  <div class="icon-relative">
    <ng-container *ngIf="folder.features.length > 0 && folder.folders.length === 0; else checkFolders">
      <mat-icon>folder</mat-icon>
      <span class="feature-run-text">Run</span>
      <div class="feature-run"></div>
      <div class="feature-sheet"></div>
      <div class="feature-sheet-line"></div>
      <div class="feature-sheet-line-two"></div>
      <div class="folder-line"></div>
      <div class="folder-line-two"></div>
    </ng-container>
  
    <ng-template #checkFolders>
      <ng-container *ngIf="folder.folders.length > 0 && folder.features.length === 0; else checkFeatAndFold">
        <mat-icon>folder</mat-icon>
        <mat-icon class="little-folder">folder</mat-icon>
        <mat-icon class="second-little-folder">folder</mat-icon>
        <div class="sec-folder-title"></div>
        <div class="sec-folder-line"></div>
        <div class="sec-folder-line-two"></div>
      </ng-container>
    </ng-template>
  
    <ng-template #checkFeatAndFold>
      <ng-container *ngIf="folder.folders.length > 0 && folder.features.length > 0; else emptyTemplate">
        <mat-icon>folder</mat-icon>
        <span class="both-feature-run-text">Run</span>
        <div class="both-feature-run"></div>
        <div class="both-feature-sheet"></div>
        <div class="both-feature-sheet-line"></div>
        <div class="both-feature-sheet-line-two"></div>
        <mat-icon class="both-little-folder">folder</mat-icon>
        <mat-icon class="both-second-little-folder">folder</mat-icon>
        <div class="both-sec-folder-title"></div>
        <div class="both-sec-folder-line"></div>
        <div class="both-sec-folder-line-two"></div>
      </ng-container>
    </ng-template>
  
    <ng-template #emptyTemplate>
      <mat-icon class="folder">folder</mat-icon>
    </ng-template>
    <span>{{ folder.name }} - {{ folder.folder_id }}</span>
  </div>
  <button
    stopPropagation
    [matMenuTriggerFor]="folderOptions"
    class="folder-options"
    mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
<div class="folders-inside" *ngIf="extended$ | async">
  <cometa-move-folder-item
    [child]="child + 1"
    [folder]="fold"
    *ngFor="let fold of folder.folders"></cometa-move-folder-item>
</div>
<mat-menu #folderOptions="matMenu">
  <button mat-menu-item (click)="createFolder()">
    <mat-icon>create_new_folder</mat-icon>
    <span>New folder</span>
  </button>
  <ng-container *ngIf="folder.folder_id">
    <button mat-menu-item (click)="modifyFolder()">
      <mat-icon>mode_edit</mat-icon>
      <span>Modify folder</span>
    </button>
    <button mat-menu-item (click)="deleteFolder()">
      <mat-icon>delete</mat-icon>
      <span>Delete folder</span>
    </button>
  </ng-container>
</mat-menu>
