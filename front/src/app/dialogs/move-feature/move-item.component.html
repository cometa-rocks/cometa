<h2 mat-dialog-title>Move {{ data.type }}</h2>
<mat-dialog-content>
  <div class="folders-container">
    <cometa-move-folder-item
      [child]="0"
      [folder]="homeFolder$ | async"></cometa-move-folder-item>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button
    mat-stroked-button
    [disabled]="checkFolder()"
    (click)="changeFolder()"
    color="primary">
    Move
  </button>
</mat-dialog-actions>
