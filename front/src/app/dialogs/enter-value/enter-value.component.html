<h2 mat-dialog-title>
  Enter value for <i>{{ data.word }}</i>
</h2>
<form
  [formGroup]="rForm"
  autocomplete="none"
  spellcheck="false"
  (ngSubmit)="submit(rForm.value)">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="enter-value">
      <mat-label>{{ data.word }}</mat-label>
      <!-- Reference for ViewChild in TS -->
      <input
        formControlName="value"
        disableAutocomplete
        spellcheck="false"
        [type]="isSecret(data.word) ? 'password' : 'text'"
        matInput
        placeholder="Value" 
        (focus)="onInputFocus()"
        (blur)="onInputBlur()"
        #valueInput
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
    <button
      type="submit"
      mat-stroked-button
      color="primary"
      [disabled]="!rForm.value.value || rForm.value.value.length === 0">
      OK
    </button>
  </mat-dialog-actions>
</form>
