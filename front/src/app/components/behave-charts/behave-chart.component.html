<!-- New Highcharts component comming from highcharts-angular plugin -->
<highcharts-chart *ngIf="chart$ | async as chartOptions" 
  [Highcharts]="Highcharts"
  constructorType="stockChart"
  [options]="chartOptions"
  [runOutsideAngular]="true"
  [(update)]="updateFlag"
  style="width: 100%; height: 100%; display: block;"
></highcharts-chart>
