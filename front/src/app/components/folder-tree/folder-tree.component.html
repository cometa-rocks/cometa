<!-- folder-tree.component.html

Component containing the main structure of the folder tree of the main landing

Author: dph000

-->
<!-- Home button -->
<div (click)="toggleList('home')" [class.selected]="(route$ | async).length == 0 && (activeList$ | async) === 'home'" [matTooltip]="'sidenav_page.home' | translate" matTooltipPosition="right">
  <mat-icon>home</mat-icon>
  Home
</div>
<!-- The department boolean is used to know wheter the sent object is a department or not -->
<cometa-folder-item-tree [department]="true" [folder]="folder" [parent]="[folder]" [level]="0" *ngFor="let folder of folders$ | async"></cometa-folder-item-tree>
<!-- Data Driven Runs List button -->
<div (click)="toggleList('data-driven')" [class.selected]="(activeList$ | async) === 'data-driven'" [matTooltip]="'sidenav_page.data_driven_sidenav' | translate" matTooltipPosition="right">
  <mat-icon>format_indent_increase</mat-icon>
  Data Driven
</div>
<!-- Mobile emulator -->

<div class="container-wrapper" (click)="toggleList('mobile-emulator')" [class.selected]="(activeList$ | async) === 'mobile-emulator'" [matTooltip]="'mobile_list.mobile_presentation' | translate" matTooltipPosition="right">
  <!-- <mat-icon class="backgroundLine">remove</mat-icon>
  <mat-icon class="backgroundLineTwo">remove</mat-icon>
  <mat-icon class="memberShip">card_membership</mat-icon> -->
  <mat-icon class="mobile">tablet_mac</mat-icon>
  <span> Mobile Devices</span>
</div>

<!-- API Testing -->
<div class="container-wrapper" (click)="toggleList('api-testing')" [class.selected]="(activeList$ | async) === 'api-testing'" [matTooltip]="'api_testing.api_testing_presentation' | translate" matTooltipPosition="right">
  <mat-icon class="api-testing">http</mat-icon>
  <span> API Testing</span>
</div>

<!-- Variables list button -->
<div (click)="toggleList('variables')" [class.selected]="(activeList$ | async) === 'variables'" [matTooltip]="'sidenav_page.variables_sidenav' | translate" matTooltipPosition="right">
  <mat-icon>settings_input_component</mat-icon>
  Variables
</div>
<!-- Team shared features and foldes list button -->
<div (click)="toggleList('team')" [class.selected]="(activeList$ | async) === 'team'" [matTooltip]="'sidenav_page.team_drives' | translate" matTooltipPosition="right">

  Team drives
</div>
