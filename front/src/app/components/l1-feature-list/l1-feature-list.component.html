<!-- Newer datatable -->
<ng-container *ngLet="data$ as table">
  <div class="table_container">
    <!-- 
      Mtx-grid datatable template
      Old rowClick:
         (rowClick)="closeAddButtons($event.rowData)"
    -->
    <mtx-grid [data]="table.rows"
            [columns]="columns"
            [showToolbar]="true"
            [sortOnFront]="true"
            [sortDisableClear]="true"
            [sortDisabled]="false"
            [pageSize]="featuresPagination$ | async"
            [sortActive]="getSavedSort('active')"
            [sortDirection]="getSavedSort('direction')"
            [multiSelectable]="multiSelectable"
            [rowSelectable]="rowSelectable"
            [columnHideable]="columnHideable"
            [columnHideableChecked]="columnHideableChecked"
            [hideRowSelectionCheckbox]="hideRowSelectionCheckbox"
            [columnMovable]="columnMovable"
            [showColumnMenuHeader]="true"
            [columnMenuHeaderText]="'Columns Settings'"
            (columnChange)="saveColumnSettings($event)"
            sortStart="asc"
            (rowClick)="openContent($event.rowData)"
            (page)="storePagination($event)"
            (sortChange)="saveSort($event)"
            [cellTemplate]="{orderType: runningTpl, id: idTpl, name: nameTpl, status: statusTpl, date: dateTpl, time: timeTpl, total: totalTpl, ok: okTpl, fails: failsTpl, department: departmentTpl, app: applicationTpl, environment: environmentTpl, browsers: browsersTpl, schedule: scheduleTpl, reference: optionsTpl}" 
            [pageSizeOptions]="[10, 25, 50, 100, 200]">
    </mtx-grid>
  </div>
</ng-container>

<!-- List of templates for each column used in mtx-grid -->

<!-- Feature execution status / folder icon -->
<ng-template #runningTpl let-row let-index="index" let-col="colDef">
  <ng-container *ngIf="row.type === 'feature'; else folderIcon">
    <mat-spinner class="exec-feature-loading" diameter="20" color="primary" *ngIf="row.id | loading | async; else runButtons"></mat-spinner>
    <ng-template #runButtons>
      <div *ngLet="row.id | featureRunning | async as running">
        <button stopPropagation *ngIf="!row.depends_on_others" (click)="SArunFeature(row.id)" mat-icon-button>
            <!-- <mat-icon color="primary">
                <ng-container *ngIf="running; else runIcon">remove_red_eye</ng-container>
                <ng-template #runIcon>play_circle_filled</ng-template>
            </mat-icon> -->
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="#1565c0" class="mat-icon l1-f-l-mat-icon"><g><rect fill="none"/></g><g><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M9.5,16.5v-9l7,4.5L9.5,16.5z"/></g>
              <ng-container *ngIf="running; else runIcon">remove_red_eye</ng-container>
                <ng-template #runIcon>play_circle_filled</ng-template>
            </svg>
        </button>
      </div>
    </ng-template>
  </ng-container>
  <!-- Folder icon -->
  <ng-template #folderIcon>
    <i class="folderIcon l1-f-l-mat-icon"></i>
  </ng-template>
</ng-template>

<!-- Folder / feature ID -->
<ng-template #idTpl let-row let-index="index" let-col="colDef">
  <ng.container>
    <div (click)="openContent(row)">
      {{ row.id }}
    </div>
  </ng.container>
</ng-template>

<!-- Folder / feature name -->
<ng-template #nameTpl let-row let-index="index" let-col="colDef">
  <ng-container>
    <div (click)="openContent(row)">
      <mat-icon *ngIf="row.help" [matTooltip]="'need_help.tooltip' | translate" matTooltipPosition="above">help</mat-icon>
      {{ row.name }}
    </div>
  </ng-container>
</ng-template>

<!-- Feature status -->
<ng-template #statusTpl let-row let-index="index" let-col="colDef">
  <div *ngLet="row.id | featureRunning | async as running">
    <ng-container *ngIf="row.orderType == 2 && running; else showState"> 
      <!--
        OrderType = 1 # Folder
        OrderType = 2 # Feature that can be executed
        OrderType = 3 # Feature that cannot be executed (depends on others)
      -->
      <div [matTooltip]="row.status" class="state running">
        <mat-spinner class="item-loader" diameter="20"></mat-spinner>
        <span>Running</span>
      </div>
    </ng-container>
    <ng-template #showState>
      <div
        *ngIf="row.status"
        class="state"
        [ngClass]="!running && (row.status | lowercase)">
          <ng-container [ngSwitch]="row.status | lowercase">
            <!-- Old -->
            <!-- <mat-icon class="state-icon" *ngSwitchCase="'success'">done</mat-icon> -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" class="state-icon l1-f-l-mat-icon-success" *ngSwitchCase="'success'"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
            <!-- Old -->
            <!-- <mat-icon class="state-icon" *ngSwitchCase="'canceled'">remove_circle</mat-icon> -->
  
            <!-- <mat-icon class="state-icon" *ngSwitchCase="'failed'">close</mat-icon> -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  fill="#000000" class="state-icon l1-f-l-mat-icon-fail" *ngSwitchCase="'failed'"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
            <span style="text-align: right;" *ngSwitchDefault>-</span>
          </ng-container>
          <span style="vertical-align:middle;">{{ row.status }}</span>
      </div>
    </ng-template>
  </div>
</ng-template>

<!-- Date of last feature execution -->
<ng-template #dateTpl let-row let-index="index" let-col="colDef">
  <ng-container *ngIf="row.date as date; else emptyField">
    <div>
      {{ date | amParse | amDateFormat:'dd.MM.yyyy HH:mm'}}
    </div>
  </ng-container>
</ng-template>

<!-- Duration of last feature execution -->
<ng-template #timeTpl let-row let-index="index" let-col="colDef">
  <ng-container *ngIf="row.time as time; else emptyField">
    <div class="time">
      {{ time | secondsToHumanReadable }}
    </div>
  </ng-container>
</ng-template>

<!-- Feature's total amount of steps -->
<ng-template #totalTpl let-row let-index="index" let-col="colDef">
  <ng.container>
    <div>
      {{ row.total }}
    </div>
  </ng.container>
</ng-template>

<!-- Feature's amount of successful steps -->
<ng-template #okTpl let-row let-index="index" let-col="colDef">
  <ng.container>
    <div>
      {{ row.ok }}
    </div>
  </ng.container>
</ng-template>
<!-- #3427 -------------------------------------------------------- end -->

<!-- Feature's amount of failed steps -->
<ng-template #failsTpl let-row let-index="index" let-col="colDef">
  <ng.container>
    <div>
      {{ row.fails }}
    </div>
  </ng.container>
</ng-template>

<!-- Feature / folder department name -->
<ng-template #departmentTpl let-row let-index="index" let-col="colDef">
  <!-- Show feature department if the object type is feature -->
  <ng-container *ngIf="row.type === 'feature'; else folderDepartment">
    <div>
      {{ row.department }}
    </div>
  </ng-container>
  <!-- Show folder department if the object type is folder -->
  <ng-template #folderDepartment>
    <div>
      {{ row.department | departmentName }}
    </div>
  </ng-template>
</ng-template>

<!-- Name of the feature's application -->
<ng-template #applicationTpl let-row let-index="index" let-col="colDef">
  <ng.container>
    <div>
      {{ row.app }}
    </div>
  </ng.container>
</ng-template>

<!-- Name of the feature's environment -->
<ng-template #environmentTpl let-row let-index="index" let-col="colDef">
  <ng.container>
    <div>
      {{ row.environment }}
    </div>
  </ng.container>
</ng-template>

<!-- Browsers of the feature -->
<ng-template #browsersTpl let-row let-index="index" let-col="colDef">
  <div class="browsers">
    <i class="my-icons" [matTooltip]="browser | browserComboText" *ngFor="let browser of row.browsers; trackBy: trackBrowser" [style.backgroundImage]="browser.browser | browserIcon"></i>
  </div>
</ng-template>

<!-- Schedule of the features -->
<ng-template #scheduleTpl let-row let-index="index" let-col="colDef" >
  <div class="cursorPointer schedule" stopPropagation (click)="SAeditSchedule(row.id)" [matTooltip]="'tooltips.edit_schedule' | translate" matTooltipPosition="below">
    <mat-checkbox *ngIf="row.schedule" class="noPointerEvents" [checked]="row.schedule.length > 0" color="primary"></mat-checkbox>
  </div>
</ng-template>

<!-- Options button for the feature -->
<ng-template #optionsTpl let-row let-index="index" let-col="colDef">
  <!-- Button to open folder / feature manage menu -->
  <button stopPropagation [matMenuTriggerFor]="row.type === 'feature' ? featureOptions : folderOptions" mat-icon-button>
    <!-- Old -->
    <!-- <mat-icon>more_vert</mat-icon> -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="state-icon l1-f-l-mat-icon-points"><path d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"/></svg>
  </button>
  <!-- Menu to manage feature -->
  <mat-menu class="feature-options" #featureOptions="matMenu" xPosition="after">
    <!-- Edit feature -->
    <button *ngIf="row.id | hasPermission:'edit_feature' | async" (click)="SAopenEditFeature(row.id, 'edit')" matTooltip="Edit {{row.name}} steps" matTooltipPosition="before" class="modify-feature" mat-menu-item>
      <!-- Old -->
      <!-- <mat-icon>edit</mat-icon> -->
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" class="mat-icon"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
      <span>Modify</span>
    </button>
    <!-- Clone feature -->
    <button *ngIf="row.id | hasPermission:'create_feature' | async" (click)="SAopenEditFeature(row.id, 'clone')" matTooltip="Clone {{row.name}}" matTooltipPosition="before" class="modify-feature" mat-menu-item>
      <!-- Old -->
      <!-- <mat-icon>content_copy</mat-icon> -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" class="mat-icon"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
      <span>Clone</span>
    </button>
    <!-- Move feature -->
    <button (click)="SAmoveFeature(row.reference)" matTooltip="Move {{row.name}}" matTooltipPosition="before" class="move-feature" mat-menu-item>
      <!-- Old -->
      <!-- <mat-icon>folder</mat-icon> -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" class="mat-icon"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
      <span>Move</span>
    </button>
    <mat-divider></mat-divider>
    <!-- Ask for help checkbox -->
    <button stopPropagation mat-menu-item *ngIf="row.id | hasPermission:'create_feature' | async">
      <mat-checkbox [checked]="row.help" (change)="SAhandleSetting(row.id, 'need_help', $event)" color="primary" [matTooltip]="'need_help.explanation' | translate" matTooltipPosition="after">{{ 'need_help.ask_for' | translate }}</mat-checkbox>
    </button>
    <mat-divider></mat-divider>
    <!-- Delete feature -->
    <button *ngIf="row.id | hasPermission:'delete_feature' | async" (click)="SAdeleteFeature(row.id)" matTooltip="Delete feature {{row.name}}" matTooltipPosition="before" class="delete-feature" mat-menu-item>
      <!-- Old -->
      <!-- <mat-icon>delete</mat-icon> -->
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" class="mat-icon"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
      <span>Delete</span>
    </button>
  </mat-menu>
  <!-- Menu to manage folder -->
  <mat-menu class="folderOptionsMenu" #folderOptions="matMenu">
    <!-- Open the folder -->
    <button (click)="goFolder(row.reference, row.route)" mat-menu-item>
        <mat-icon>folder_open</mat-icon>
        <span>Open</span>
    </button>
    <!-- Edit folder -->
    <button (click)="modify(row.reference)" mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Modify</span>
    </button>
    <!-- Move folder -->
    <button (click)="SAmoveFolder(row.reference)" mat-menu-item>
        <mat-icon>folder</mat-icon>
        <span>Move</span>
    </button>
    <!-- Delete folder -->
    <button (click)="delete(row.reference)" class="remove" mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
    </button>
  </mat-menu>
</ng-template>

<!-- Template to use whenever the field value is null -->
<ng-template #emptyField>-</ng-template>
