<!-- l1-feature-trashbin-list.component.html

Component containing the list with the features inside of the trash bin

Author: dph000

-->
<div class="trashbin-container">
  <div class="trashbin-header">
    <h2>Trash Bin</h2>
    <p>Features marked for deletion will appear here</p>
  </div>

  <div class="features-grid" *ngIf="markedFeatures$ | async as features">
    <cometa-l1-feature-item-list
      *ngFor="let item of features"
      [item]="item"
      [feature_id]="item.feature_id"
      class="feature-item">
      <div class="trashbin-actions">
        <button
          mat-button
          color="primary"
          (click)="restoreFeature(item.feature_id)">
          <mat-icon>restore</mat-icon>
          Restore
        </button>
        <button
          mat-button
          color="warn"
          (click)="deleteFeature(item.feature_id)">
          <mat-icon>delete_forever</mat-icon>
          Delete Permanently
        </button>
      </div>
    </cometa-l1-feature-item-list>
  </div>

  <div class="empty-state" *ngIf="(markedFeatures$ | async)?.length === 0">
    <mat-icon>delete_outline</mat-icon>
    <p>No features marked for deletion</p>
  </div>
</div>
