<div class="header-container">
  <h2>Manage departments</h2>
  <button
    *ngIf="canCreateDepartment$ | async"
    class="add-item"
    (click)="newDepartment()"
    mat-stroked-button>
    <mat-icon>add</mat-icon>Add department
  </button>
</div>
<department
  [department]="dept"
  *ngFor="
    let dept of departments$ | async | sortBy: 'department_name';
    trackBy: trackByFn
  "></department>
