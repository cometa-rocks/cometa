  <div class="button-row">
    <!-- <h3>Update selenoid browsers</h3> -->
    <button class="add-item" mat-stroked-button (click)="updateBrowsers()" >
      <mat-icon>sync</mat-icon>Update Browsers
    </button>
  </div>
</div>
