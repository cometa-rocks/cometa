<i></i>
<div class="text">
    <span class="department">{{ folder.department | departmentName }}</span>
    <span class="folder-name">{{ folder.name }}</span>
</div>
<button class="menu-trigger" stopPropagation [matMenuTriggerFor]="folderOptions" mat-icon-button>
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu class="folderOptionsMenu" #folderOptions="matMenu">
    <button (click)="open()" mat-menu-item>
        <mat-icon>folder_open</mat-icon>
        <span>Open</span>
    </button>
    <button (click)="modify()" mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Modify</span>
    </button>
    <button (click)="_sharedActions.moveFolder(folder)" mat-menu-item>
        <mat-icon>folder</mat-icon>
        <span>Move</span>
    </button>
    <button (click)="delete()" class="remove" mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
