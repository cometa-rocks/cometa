<!-- delete-confirmation-dialog.component.html -->
<h2 mat-dialog-title class="dialog-title">{{ data?.title || 'Delete Feature' }}</h2>
<mat-dialog-content class="dialog-content">
  <span>{{ data?.description || 'Are you sure you want to delete this feature?' }}</span>
  <p class="warning-text">
    This feature will be permanently deleted in 30 days.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button 
    mat-stroked-button 
    color="warn" 
    [mat-dialog-close]="true">
    <mat-icon class="warning-icon">delete</mat-icon>
    Yes, delete it
  </button>
  <button 
    mat-stroked-button 
    color="primary" 
    [mat-dialog-close]="false">
    No, cancel
  </button>
</mat-dialog-actions>
