<!-- delete-confirmation-dialog.component.html -->
<h2 mat-dialog-title>{{ data?.title || 'Delete Feature' }}</h2>
<mat-dialog-content>
  <span>{{ data?.description || 'Are you sure you want to delete this feature?' }}</span>
  <p class="warning-text">
    <mat-icon>warning</mat-icon>
    This feature will be permanently deleted in 30 days.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
