<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>co.meta - Complete Meta Test Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/favicons/@@BRANCH@@/favicon.ico?v=2">
  <link rel="manifest" href="manifest.json">
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="preload" href="assets/iconfont/MaterialIcons-Regular.woff2" as="font" type="font/woff2" crossorigin />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .loader {
        display: block;
        width: 100vw;
        height: 100vh;
        background-color: #1A1A1A;
    }

    .loader footer {
        display: block;
        width: 100vw;
        height: 60px;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #000;
    }

    .loader footer .version {
        float: right;
        display: block;
        height: 60px;
        font-size: 10pt;
        margin-right: 25px;
        line-height: 60px;
        color: rgba(223, 223, 223, .9);
    }

    .loader footer .amvara {
        display: block;
        float: left;
        height: 60px;
        line-height: 60px;
        position: relative;
        color: rgba(223, 223, 223, .9);
        font-weight: 400;
        letter-spacing: 5px;
    }

    .loader footer .amvara span {
        margin-left: 90px;
    }

    .loader footer .amvara i {
        display: block;
        height: 30px;
        width: 30px;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 40px;
        position: absolute;
        background: url(assets/amvara-logo.svg) no-repeat;
        background-size: contain;
    }

    .loader footer .confidential {
        color: #E5B355;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        font-size: 10pt;
        font-weight: bold;
        width: 100%;
        text-align: center;
        line-height: 60px;
        text-transform: uppercase;
    }

    .loader header {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        bottom: 0;
        top: -60px;
        height: 300px;
        width: 300px;
    }

    .loader .title {
        font-size: 45pt;
        font-weight: bold;
        text-align: center;
        color: rgba(223, 223, 223, .9);
    }

    .loader .subtitle {
        color: rgba(223, 223, 223, .9);
        text-align: center;
    }

    .loader .title span {
        color: #E5B355;
    }

    .loader .loading {
        display: block;
        width: 120px;
        height: 150px;
        background: url(assets/loading.svg) no-repeat;
        background-size: contain;
        margin: 0 auto;
        margin-top: 30px;
    }

    @media screen and (max-width: 650px) {
        .loader footer .confidential {
            position: absolute;
            bottom: 30px;
            top: auto;
        }
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#E5B355">
</head>
<body>
  <cometa>
    <div class="loader">
      <header>
        <div class="title">
          <span>co.</span>meta
        </div>
        <div class="subtitle">
          Complete Meta Test Platform
        </div>
        <div class="loading"></div>
      </header>
      <footer>
        <div class="amvara">
          <i></i>
          <span>AMVARA</span>
        </div>
        <div style="position: relative;">
            <div class="confidential">
              may contain confidential data
            </div>
        </div>
        <div class="version">
          Version 2.0.1
        </div>
      </footer>
    </div>
  </cometa>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
